services:
  db:
    image: postgres:16-alpine
    restart: always
    container_name: db
    environment:
      POSTGRES_USER: {{ env.POSTGRES_USER }}
      POSTGRES_PASSWORD: {{ env.POSTGRES_PASSWORD }}
      POSTGRES_DB: {{ env.POSTGRES_DB }}
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    networks:
      - cloud
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: "redis:alpine"
    restart: always
    container_name: redis
    networks:
      - cloud

  app:
    image: {{ env.IMAGE }}
    restart: always
    container_name: app
    expose:
      - "8081"
    volumes:
      - media_data:/app/cloud/media
    command:
      - sh
      - -c
      - >
        python manage.py makemigrations --no-input &&
        python manage.py migrate --no-input &&
        gunicorn cloud.wsgi:application --bind 0.0.0.0:8081 --access-logfile - --error-logfile - --capture-output --log-level info --workers 2 --timeout 120 --reload
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      DJANGO_SETTINGS_MODULE: {{ env.DJANGO_SETTINGS_MODULE }}
      SECRET_KEY: {{ env.SECRET_KEY }}
      BASE_DOMAIN: {{ env.BASE_DOMAIN }}
      ALLOWED_HOSTS: {{ env.ALLOWED_HOSTS }}
      CSRF_TRUSTED_ORIGINS: {{ env.CSRF_TRUSTED_ORIGINS }}
      CORS_ALLOWED_ORIGIN_REGEXES: {{ env.CORS_ALLOWED_ORIGIN_REGEXES }}
      POSTGRES_USER: {{ env.POSTGRES_USER }}
      POSTGRES_PASSWORD: {{ env.POSTGRES_PASSWORD }}
      POSTGRES_DB: {{ env.POSTGRES_DB }}
      REDIS_URL: {{ env.REDIS_URL }}
      COMPOSE_PROJECT_NAME: {{ env.COMPOSE_PROJECT_NAME }}
      PORT: 8081
    networks:
      - cloud

  nginx:
    image: nginx:alpine
    restart: always
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ../nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - media_data:/app/cloud/media:ro
    depends_on:
      - app
    networks:
      - cloud

volumes:
  dbdata:
    name: cloud_dbdata
  media_data:
    name: cloud_media

networks:
  cloud:
    driver: bridge
