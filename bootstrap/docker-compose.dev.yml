  db:
    image: postgres:16-alpine
    restart: always
    container_name: db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - cloud

  redis:
    image: "redis:alpine"
    restart: always
    container_name: redis
    networks:
      - cloud

  broker:
    image: "rabbitmq:alpine"
    restart: always
    container_name: broker
    networks:
      - cloud
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 5s
      timeout: 10s
      retries: 5

  nginx:
    image: nginx:alpine
    restart: always
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ../nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ..:/app/cloud:ro
    depends_on:
      - app
    networks:
      - cloud

volumes:
  dbdata:
    name: cloud_dbdata
  uv-cache:
    name: cloud_uv-cache
networks:
  cloud:
    driver: bridge
