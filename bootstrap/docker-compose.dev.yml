services:
  app:
    build:
      dockerfile: bootstrap/Dockerfile.dev
      context: ..
    working_dir: /app/cloud
    container_name: app
    restart: always
    command:
      - sh
      - -c
      - >
        python manage.py makemigrations --no-input &&
        python manage.py migrate --no-input &&
        gunicorn cloud.wsgi:application --bind 0.0.0.0:8081
        --access-logfile - --error-logfile - --capture-output
        --log-level info --workers 2 --timeout 120 --reload
    expose:
      - "8081"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE}
      SECRET_KEY: ${SECRET_KEY}
      BASE_DOMAIN: ${BASE_DOMAIN}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS}
      CORS_ALLOWED_ORIGIN_REGEXES: ${CORS_ALLOWED_ORIGIN_REGEXES}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      REDIS_URL: ${REDIS_URL}
      PORT: 8081
      PYTHONPATH: /app/cloud
    networks:
      - cloud
    volumes:
      - uv-cache:/root/.cache/uv
      - ..:/app/cloud
    
  celery:
    build:
      dockerfile: bootstrap/Dockerfile.dev
      context: ..
    working_dir: /app/cloud
    restart: always
    container_name: celery
    command: celery --app=cloud.celery_app worker --loglevel=info
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE}
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      REDIS_URL: ${REDIS_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      PYTHONPATH: /app/cloud
    networks:
      - cloud
    volumes:
      - ..:/app/cloud
      - uv-cache:/root/.cache/uv

